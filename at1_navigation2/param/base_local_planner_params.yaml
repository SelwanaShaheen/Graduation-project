TrajectoryPlannerROS:

#The minimum and maximum velocities
  max_vel_x: 0.5 #0.45
  min_vel_x: 0.1 #0.0

#limits for the rotational velocities
  max_rotational_vel: 0.5
  min_in_place_rotational_vel: 0.5

#the minimum and maximum rotational velocities
  max_vel_theta: 0.5  #1.0
  min_vel_theta: -0.5

#alike min in place rotational vel, but in radians per second
  min_in_place_vel_theta: 0.5 #0.4

#this speed delimits the driving speed during escapes
  escape_vel: -0.1

#accelerations limits
  acc_lim_theta: 0.5 #3.2
  acc_lim_x: 0.5 #2.5
  acc_lim_y: 0.5 #2.5

  holonomic_robot: false
